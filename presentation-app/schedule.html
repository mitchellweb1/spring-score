<div class="container-fluid">
  <h3>Schedule</h3>
  <div class="row-fluid">
    <div class="span12">
      <table class="table table-bordered table-condensed">
		<thead>
			<tr>
				<td>Time</td>
				<td>Match</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="match in matches | orderBy:'match'">
				<td>{{match.time}}</td>
				<td>{{match.match}}</td>
			</tr>
		</tbody>
      </table>
    </div>
  </div>
</div>
