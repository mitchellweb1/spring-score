<div class="container-fluid">
  <h3>Schedule</h3>
  <div class="row-fluid">
    <div class="span12">
      <table class="table table-bordered table-condensed">
		<thead>
			<tr>
				<td ng-repeat="field in fields">{{field.label}}</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="match in matches | orderBy:'match'">
				<td ng-repeat="field in fields">{{match[field.id]}}</td>
			</tr>
		</tbody>
      </table>
    </div>
  </div>
</div>
