<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12">
      <table class="table table-bordered table-condensed">
		<thead>
			<tr>
				<td>Rank</td>
				<td>Name</td>
				<td>QS</td>
				<td>AP</td>
				<td>CP</td>
				<td>TP</td>
				<td>Record (W-L-T)</td>
				<td>DQ</td>
				<td>Played</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="team in teams | orderBy:'rank'">
				<td>{{team.rank}}</td>
				<td>{{team.name}}</td>
				<td>{{team.qs}}</td>
				<td>{{team.ap}}</td>
				<td>{{team.cp}}</td>
				<td>{{team.tp}}</td>
				<td>{{team.record}}</td>
				<td>{{team.dq}}</td>
				<td>{{team.played}}</td>
			</tr>
		</tbody>
      </table>
    </div>
  </div>
</div>
